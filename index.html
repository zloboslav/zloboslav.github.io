---
layout: default
---
<!DOCTYPE html>
<html>
  <body>   
    <ol>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}&emsp;{{ post.date }}</a>
       </li>
      {% endfor %}

      {% for note in site.notes %}
        <li>
          <a href="{{ note.url }}">{{ note.title }}</a>
        </li>
      {% endfor %}
    </ol>
  </body>
</html>
